<div class="contanier" *ngIf="summary!=null">

    <h1>SUMMARY OF UPLOAD</h1>

    <h4>Company Name</h4>
    <div>{{summary.companyName}}</div>

    <h4>No Of Recoreds Imported</h4>
    <div>{{summary.noOfRecords}}</div>

    <h4>From Date </h4>
    <div>{{summary.minDate | date : 'yyyy-MM-dd'}}</div>

    <h4>To Date</h4>
    <div>{{summary.maxDate | date : 'yyyy-MM-dd'}}</div>
   
   
 </div>
